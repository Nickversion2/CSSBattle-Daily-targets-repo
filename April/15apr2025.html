<div></div>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #4C3AB3;
    }    
    div {
      width: 120px;
      height: 170px;  
      border: 10px solid #4C3AB3;
      border-bottom: none;
      border-radius: 80px 80px 0 0;

      z-index:-1;
      content:'';

      width: 60px;
      height: 170px;
      border: 70px solid #D96E9F;

      border-radius: 150px 150px 0 0;
      top: 30px;
      left: 100px
    }
    div::before{
      content:'';
      position:absolute;
      width: 40px;
      height: 40px;
      background: #D96E9F;
      border-radius: 50%;
      top: 110px;
      left: 180px
    }
  </style>
